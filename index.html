<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jdawg's Sign-up form in hizzahhhhh</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="tree_mark">
    <h1>Trees.Yeah.</h1>
  </div>
  <img class="bonsai" src="cut_bonsai.jpg" alt="A nice bonsai tree">
    <div  class="top_section">
      <p>This is not a real online service! You know you need something like this in your life to
        help your realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
    </div>
  <div class="mid_section">
    <form action="#" method="post">
      <h1 class="lets_go">Let's a go!</h1>
      <div>
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" required>
      </div>
      <div>
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" required>
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="text" id="email" required>
      </div>
      <div>
        <label for="phone_number">PHONE NUMBER</label>
        <input type="text" id="phone_number" required>
      </div>
      <div>
        <label for="password">PASSWORD</label>
        <input type="text" id="password" required>
      </div>
      <div>
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="text" id="confirm_password" required>
      </div>
    </form>
  </div>
  <div class="bottom_section">
    <button class="account_btn" type="submit">Create Account</button>
    <p class>Already have an Account? <a href="https://www.theodinproject.com/dashboard">Log in</a></p>
  </div>
</body>
</html>
